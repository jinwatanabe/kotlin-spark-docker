plugins {
  id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'demo.HelloKt'

defaultTasks 'run'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
  compile "com.sparkjava:spark-core:2.6.0"
}